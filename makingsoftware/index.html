<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Software</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Making Software</h1>
            <p class="subtitle">A reference manual for people who design and build software.</p>
            <p class="author">Written and illustrated by Dan Hollick.</p>
        </header>

        <section class="illustration">
            <div class="floppy-disk">
                <!-- SVG Floppy Disk Illustration - Hand-drawn style with crosshatch -->
                <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" class="disk-svg">
                    <defs>
                        <!-- Crosshatch pattern for shading -->
                        <pattern id="crosshatch" width="4" height="4" patternUnits="userSpaceOnUse">
                            <path d="M0,0 L4,4 M4,0 L0,4" stroke="currentColor" stroke-width="0.5" opacity="0.6"/>
                        </pattern>
                        <pattern id="hatch" width="3" height="3" patternUnits="userSpaceOnUse">
                            <path d="M0,3 L3,0" stroke="currentColor" stroke-width="0.4" opacity="0.5"/>
                        </pattern>
                    </defs>

                    <!-- Outer disk body -->
                    <rect x="30" y="20" width="180" height="195" rx="6" ry="6" fill="none" stroke="currentColor" stroke-width="2.5"/>

                    <!-- Top left corner notch (write protect area) -->
                    <rect x="30" y="20" width="30" height="30" fill="url(#hatch)" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="35" y="25" width="20" height="20" fill="var(--bg-color, #f5f1e8)" stroke="currentColor" stroke-width="1"/>

                    <!-- Top right corner notch -->
                    <rect x="180" y="20" width="30" height="30" fill="url(#hatch)" stroke="currentColor" stroke-width="1.5"/>

                    <!-- Metal shutter housing -->
                    <rect x="70" y="20" width="100" height="65" fill="url(#crosshatch)" stroke="currentColor" stroke-width="2"/>

                    <!-- Metal shutter (slideable part) -->
                    <rect x="75" y="25" width="55" height="55" fill="var(--bg-color, #f5f1e8)" stroke="currentColor" stroke-width="2"/>

                    <!-- Shutter opening (magnetic disk visible) -->
                    <ellipse cx="102" cy="52" rx="15" ry="22" fill="none" stroke="currentColor" stroke-width="1.5"/>

                    <!-- Inner magnetic disk circle -->
                    <circle cx="102" cy="52" r="8" fill="none" stroke="currentColor" stroke-width="1"/>

                    <!-- Shutter grip arrow -->
                    <path d="M125 42 L135 52 L125 62" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                    <!-- Shutter edge detail -->
                    <line x1="130" y1="25" x2="130" y2="80" stroke="currentColor" stroke-width="1" opacity="0.7"/>

                    <!-- Label area -->
                    <rect x="45" y="100" width="150" height="80" fill="none" stroke="currentColor" stroke-width="1.5"/>

                    <!-- Label ruled lines -->
                    <line x1="52" y1="115" x2="188" y2="115" stroke="currentColor" stroke-width="0.6"/>
                    <line x1="52" y1="130" x2="188" y2="130" stroke="currentColor" stroke-width="0.6"/>
                    <line x1="52" y1="145" x2="188" y2="145" stroke="currentColor" stroke-width="0.6"/>
                    <line x1="52" y1="160" x2="188" y2="160" stroke="currentColor" stroke-width="0.6"/>
                    <line x1="52" y1="175" x2="188" y2="175" stroke="currentColor" stroke-width="0.6"/>

                    <!-- Bottom hub access hole -->
                    <rect x="90" y="190" width="60" height="20" fill="url(#hatch)" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="120" cy="200" r="6" fill="var(--bg-color, #f5f1e8)" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="120" cy="200" r="2" fill="currentColor"/>

                    <!-- Corner detail shadows (hand-drawn effect) -->
                    <line x1="32" y1="215" x2="32" y2="210" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>
                    <line x1="208" y1="215" x2="208" y2="210" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>

                    <!-- Disk edge bevels -->
                    <line x1="32" y1="22" x2="32" y2="213" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                    <line x1="30" y1="213" x2="210" y2="213" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                </svg>
                <p class="fig-label">FIG_001</p>
            </div>
            <p class="caption">[ 3.5" floppy disk ]</p>
        </section>

        <div class="divider">***</div>

        <footer>
            <p class="footer-title">| making software |</p>
            <p class="footer-subtitle">A reference manual for people who design and build software.</p>
            <p class="footer-author">Written and illustrated by Dan Hollick.</p>
            <p class="footer-copyright">| Â© 1990 |</p>
        </footer>
    </main>
</body>
</html>
